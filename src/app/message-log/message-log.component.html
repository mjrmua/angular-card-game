<ul>
<li *ngFor='let message of messages' class="message ng-animate">
  <button md-icon-button><md-icon mdTooltip="View this revision">visibility</md-icon></button>
  <button md-icon-button><md-icon mdTooltip="Undo">undo</md-icon></button>
  <button md-icon-button><md-icon mdTooltip="Application failed">error</md-icon></button>
  <button md-icon-button><md-icon mdTooltip="application ok">done</md-icon></button>
  {{ messageDescription(message) }} {{message.$key}} 
</li>
</ul>
