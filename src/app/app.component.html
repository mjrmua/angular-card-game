<md-toolbar color="primary">
  <span>Logged in as: {{ ( auth.user | async )?.displayName }}</span>
  <span class="fill-remaining-space"></span>
  <span>
  <button *ngIf="auth.isLoggedIn" (click)="logout()">Logout</button></span>
</md-toolbar>
<app-card *ngFor="let card of cards" [card]="card" (click)="onClick(card)"></app-card>

<div 
*ngFor="let card of cards" 
class="indicator" 
[ngClass]="card.faceUp?['red']:['green']">
</div>

<router-outlet></router-outlet>
